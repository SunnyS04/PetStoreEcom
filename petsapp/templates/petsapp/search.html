{% include 'base/header.html'%}
{% block content %}
    {% if objects %} <!--if is used using jinja concept and objects is dictionary which has created in views.py in search function-->
    <div class="container">
        <h4 style="text-align: center;margin-top: 20px;margin: bottom 20px;">PETS LIST DATA</h4>
        
        <div class="row">
            {% for obj in objects %} <!--using for loop using jinja concept-->
                <div class="col-lg-3">
                    <div class="card" style="min-height:200px; cursor:pointer;">
                        <a href="{% url 'pet-detail' pk=obj.pk %}"><p>{{obj.name}}</p></a>
                        <img src="{{obj.image.url}}" alt="Image will come here" class="card-img-top" width="200px">
                        <p class="card-text">{{obj.description}}</p>
                        <p>{{obj.age}}</p>
                        <p><strong style="color:red">Price: </strong>{{obj.price}}</p>
                    </div>
                </div>
            {% endfor %} <!--ending for loop-->
        </div>
    </div>
    {% else %} <!--else condition-->
        <h4>No Such Product Found....</h4>
    {% endif %} <!--ending if -->
{% endblock %}
{% include 'base/footer.html'%}
